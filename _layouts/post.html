---
layout: default
---
<h1>
	{% if page.link %}
	<a href="{{ page.link }}">{{ page.title }}</a>
	{% else %}
	{{ page.title }}
	{% endif %}
</h1>
<p>
{{ page.date | date_to_string }}
<span>[
	{% for tag in page.tags %}
		{% capture tag_name %}{{ tag }}{% endcapture %}
		<a href="/tag/{{ tag_name }}">{{ tag_name }}</a>
	{% endfor %}
]</span>
</p>

{{ content }}
